<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content" th:object="${job}">

    <!-- // TODO #2 - display the job fields, one per row -->
        <table  th:fragment="single-job" class="job-listing">
            <tr>
                <th th:for="name">Name</th>
                <td th:field="*{name}" th:text="${job.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:field="*{employer}" th:text="${job.employer}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:field="*{location}" th:text="${job.location}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:field="*{positionType}" th:text="${job.positionType}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:field="*{coreCompetency}" th:text="${job.coreCompetency}"></td>
            </tr>
        </table>

</div>

</body>
</html>
